<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Poem</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/kki2lwl.css">
    <style>
      body {
        background: #A9A9A9;
        text-align: center;
      }
      #container {
        margin:auto 0px;
      }
      input[type=text] {
        width: 70%;
        padding: 12px 20px;
        margin: 75px auto 15px auto;
        box-sizing: border-box;
        border: 1px solid #000;
        border-radius: 3px;
        font-family: larabiefont, monospace;
        font-weight: 400;
        font-style: normal;
      }
      #submit_button {
        background-color: #fff;
        border: 1px solid #000;
        color: #000;
        padding: 12px 20px;
        border-radius: 3px;
        font-family: larabiefont, monospace;
        font-weight: 400;
        font-style: normal;
      }
      #submit_button:active {
        background-color: #A9A9A9;
      }
    </style>
  </head>
  <body>

    <div id="container">
      <input type="text" name="poem_line" placeholder="It was the best of times, it was the worst of times" />
      <br />
      <button id="submit_button">Save Line</button>
    </div>

  </body>
</html>
